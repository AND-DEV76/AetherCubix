<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Venta</title>
    <link rel="stylesheet" href="/css/venta.css">
</head>
<body>
    <div class="factura-container">
        <a class="volver" th:href="@{/}">X</a>

        <h2>Factura</h2>

        <div class="factura-datos">
            <p><strong>Cliente:</strong> <span th:text="${venta.nombre_cliente}"></span></p>
            <p><strong>NIT:</strong> <span th:text="${venta.nit_cliente}"></span></p>
            <p><strong>Fecha:</strong> <span th:text="${venta.fecha_venta}"></span></p>
            <p><strong>Estado:</strong> <span th:text="${venta.estado}"></span></p>
        </div>

        <table class="factura-tabla">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="d : ${venta.detalles}">
                    <td th:text="${d.producto.nombre}"></td>
                    <td th:text="${d.cantidad}"></td>
                    <td th:text="${d.precio_unitario}"></td>
                    <td th:text="${d.subtotal}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
