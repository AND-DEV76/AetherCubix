<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Cliente</title>
    <link rel="stylesheet" href="/css/nuevoproducto.css">
</head>
<body>

    <h1>Registrar Nuevo Cliente</h1>

    <form th:action="@{/Clientes/guardar}" th:object="${cliente}" method="post">
        <!-- Campo oculto para ID -->
        <input type="hidden" th:field="*{id_cliente}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required>
        <br>

        <label>NIT:</label>
        <input type="text" th:field="*{nit}" required>
        <br>
        <span th:if="${errorNit}" th:text="${errorNit}" style="color:red;"></span>

        <div class="form-buttons">
            <button type="submit">Guardar</button>
            <a th:href="@{/Clientes}">Cancelar</a>
        </div>
    </form>

</body>
</html>
