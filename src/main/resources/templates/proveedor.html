<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proveedores</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/proveedor.css">
</head>
<body>
    <div class="container">
        <h1>Lista de Proveedores</h1>

        <div class="btn-group">
            <a th:href="@{/proveedores/nuevo}" class="btn">Agregar Proveedor</a>
            <a th:href="@{/}" class="btn">Volver al Inicio</a>
        </div>

        <div class="card-container">
            <div class="card" th:each="prov : ${proveedores}">
                <p><strong>Nombre:</strong> <span th:text="${prov.nombre}"></span></p>
                <p><strong>Contacto:</strong> <span th:text="${prov.contacto}"></span></p>
                <p><strong>Teléfono:</strong> <span th:text="${prov.telefono}"></span></p>
                <p><strong>Email:</strong> <span th:text="${prov.email}"></span></p>
                <p><strong>Dirección:</strong> <span th:text="${prov.direccion}"></span></p>
                <p><strong>Fecha de Registro:</strong> <span th:text="${prov.fecha_registro}"></span></p>
                <div class="card-actions">
                    <a th:href="@{'/proveedor/editar/' + ${prov.id_proveedor}}">Editar</a>
                    <a th:href="@{'/proveedor/eliminar/' + ${prov.id_proveedor}}"
                       onclick="return confirm('¿Estás seguro de que quieres eliminar este proveedor?');">Eliminar</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
