<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="/css/nuevoproducto.css">
</head>
<body>


    <h1>Crear Nuevo Producto</h1>

    <form th:action="@{/productos/guardar}" method="post" th:object="${producto}">

        
    <label>Nombre:</label>
    <input type="text" th:field="*{nombre}" required><br>

 <!-- Cambios para la normalizacion de la base de datos -->
<label>Marca:</label>
<select th:field="*{marca.id}" required>
    <option value="" disabled selected>Seleccione una marca</option>
    <option th:each="marca : ${marcas}"
            th:value="${marca.id}"
            th:text="${marca.nombre}">
    </option>
</select><br>



    <label>Precio:</label>
    <input type="number" step="0.01" th:field="*{precio}" required><br>

    <label>Stock:</label>
    <input type="number" th:field="*{stock}" required><br>

    <label>Descripci√≥n:</label>
    <textarea th:field="*{descripcion}"></textarea><br>

    <select th:field="*{proveedor.id_proveedor}">
    <option value="" disabled selected>Seleccione un proveedor</option>
    <option th:each="prov : ${proveedores}"
            th:value="${prov.id_proveedor}"
            th:text="${prov.nombre}">
    </option>
</select>

<div class="form-buttons">

    <button type="submit">Guardar</button>
    
<a th:href="@{/productos}">Cancelar</a>



</div>


</form>



   </body>
</html>
