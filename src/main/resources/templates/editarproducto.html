<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Producto</title>
    <link rel="stylesheet" href="/css/editarproducto.css">
</head>
<body>
    <h1>Editar Producto</h1>

    <form th:action="@{/productos/actualizar}" th:object="${producto}" method="post">

        <input type="hidden" th:field="*{id_producto}" />

        <label>Nombre:</label>
        <input type="text" th:field="*{nombre}" required /><br>

        <label>Marca:</label>
<select th:field="*{marca.id}" required>
    <option th:each="marca : ${marcas}"
            th:value="${marca.id}"
            th:text="${marca.nombre}"
            th:selected="${marca.id == producto.marca.id}">
    </option>
</select><br>
        <!-- Cambios para la normalizacion de la base de datos -->

        <label>Precio:</label>
        <input type="number" step="0.01" th:field="*{precio}" required /><br>

        <label>Stock:</label>
        <input type="number" th:field="*{stock}" required /><br>

        <label>Descripci√≥n:</label>
        <textarea th:field="*{descripcion}"></textarea><br>

        <label>Proveedor:</label>
        <select th:field="*{proveedor.id_proveedor}">
            <option th:each="prov : ${proveedores}" 
                    th:value="${prov.id_proveedor}" 
                    th:text="${prov.nombre}"></option>
        </select><br>

        <div class="form-buttons">
            <button type="submit">Actualizar</button>
            <a th:href="@{/productos}">Cancelar</a>

        </div>
        
    </form>

   


</body>
</html>
