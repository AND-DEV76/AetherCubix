<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ventas</title>
    <meta charset="UTF-8">
    <style>
        table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
    </style>
</head>

<a th:href="@{/}" >Volver al Inicio</a>
<body>
    <h1>Lista de Ventas</h1>
    
    <table>
        <thead>
            <tr>
                <th>Cliente</th>
                <th>NIT</th>
                <th>Total</th>
                <th>Método de Pago</th>
                <th>Estado</th>
                <th>Productos Comprados</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="venta : ${ventas}">
                <td th:text="${venta.nombre_cliente}"></td>
                <td th:text="${venta.nit_cliente}"></td>
                <td th:text="${venta.total}"></td>
                <td th:text="${venta.metodo_pago}"></td>
                <td th:text="${venta.estado}"></td>
                <td>
                    <ul>
                        <li th:each="detalle : ${venta.detalles}">
                            <span th:text="${detalle.producto.nombre}"></span> -
                            <span th:text="${detalle.cantidad}"></span> unidades -
                            <span th:text="${detalle.precio_unitario}"></span> c/u
                        </li>
                    </ul>
                </td>
                <td>
    <form th:action="@{/ventas/eliminar/{id}(id=${venta.id_venta})}" method="get">
        <button type="submit" onclick="return confirm('¿Estás seguro de eliminar esta venta?');">Eliminar</button>
    </form>
</td>

            </tr>
        </tbody>
    </table>

</body>
</html>
